<body id="body-index">
<div class="container text-white text-center">
    <h1 class="display-5 mb-0">Camp with us</h1>
    <img src="images/logo.png" alt="logo" class="img-fluid d-sm-inline">
    <button data-toggle="modal" class="btn btn-lg btn-primary px-5" id ="login-btn" data-target="#logModal">Zaloguj się</button>

   <!-- <button data-toggle="modal" class="btn btn-lg btn-primary px-5" id="logout-btn">Wyloguj się</button> -->
</div>

<!--LOGOWANIE-->
<div class="modal" tabindex="-1" role="dialog" id="logModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Logowanie</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="close" >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="booking-form">
                    <form id="login-form">
                        <div class="form-group">
                            <span class="form-label">Email</span>
                            <input class="form-control" type="email" id="login-email" placeholder="Podaj adres e-mail">
                        </div>
                        <div class="form-group">
                            <span class="form-label">Hasło</span>
                            <input class="form-control" type="password" id="login-password" placeholder="Podaj hasło">
                        </div>

                        <div class="form-btn">
                            <button class="submit-btn">Zaloguj się</button>
                        </div>
                    </form>
                </div>
            </div>
            <i class="bi bi-google"></i>
            <i class="bi-github" role="img" aria-label="GitHub"></i>
            <div class="row">
                <div class="col-6 col-sm-6">
                    <img src="images/google.png" alt="" class="img-fluid" style="float:right;width:30%;" id="google-btn">
                </div>
                <div class="col-6 col-sm-6">
                    <img src="images/fb.png" alt="" class="img-fluid" style="width:30%" id="fb-btn">
                </div>
            </div><br>
            <div id="error-message"></div>
            <div class="modal-footer">
                Nie masz konta?
                <div class="form-btn">
                    <button class="btn-info" data-toggle="modal" data-target="#signupModal">Zarejestruj się</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!--REJESTRACJA-->
<div class="modal" tabindex="-1" role="dialog" id="signupModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Rejestracja</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="close" >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="booking-form">
                    <form id="signup-form">
                        <!-- <div class="form-group">
                              <span class="form-label">Imię</span>
                              <input class="form-control" type="text" id="singup-name"  placeholder="Podaj imię">
                          </div>
                          <div class="form-group">
                              <span class="form-label">Nazwisko</span>
                              <input class="form-control" type="text"  id="singup-lastname" placeholder="Podaj nazwisko">
                          </div> -->
                        <div class="form-group">
                            <span class="form-label">Email</span>
                            <input class="form-control" type="email" id="singup-email" placeholder="Podaj adres e-mail">
                        </div>
                        <div class="form-group">
                            <span class="form-label">Hasło</span>
                            <input class="form-control" type="password" id="singup-password"  placeholder="Podaj hasło">
                        </div>

                        <div class="form-btn">
                            <button class="submit-btn" class="close">Zarejestruj się</button>
                        </div>
                        <div id="error-signup"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
